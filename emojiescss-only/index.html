<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Emojis - CSS Only</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div class="emoji-box no-deal">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="smile"></div>
  </div>
  <div class="emoji-box embarrasing">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="chins">
      <div class="chin"></div>
      <div class="chin"></div>
    </div>
    <div class="smile"></div>
  </div>
  <div class="emoji-box fight">
    <div class="eyebrow"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="chins">
      <div class="chin"></div>
      <div class="chin"></div>
    </div>
    <div class="smile">
      <div class="curve"></div>
    </div>
  </div>
  <div class="emoji-box outfit">
    <div class="spects">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="smile"></div>
  </div>
  <div class="backdrop"></div>
</div>
</body>
</html>
